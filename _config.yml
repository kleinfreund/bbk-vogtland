title: Bund Bildender Künstler Vogtland e.V.
description: "Website des Bundes Bildender Künstler im Vogtland"
url: http://bbk-vogtland.de

paginate: 5
permalink: /:title
relative_permalinks: false

include:
  - .htaccess

exclude:
  - prepros.json
  - config.rb
  - bbk-vogtland.sublime-workspace
  - node_modules

gems:
  # Activate jekyll-sitemap plugin
  - jekyll-sitemap

kramdown:
  # Disable auto-generated ID’s for headings
  auto_ids: false

defaults:
  -
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "post"

links:
  - title: Galerie
    url: /
  - title: Projekte
    url: /projekte/
  - title: Mitglieder
    url: /mitglieder/
  - title: Verein
    url: /verein/
#  - title: Kunst in Plauen
#    url: /kunst-in-plauen/
  - title: Impressum
    url: /impressum/
