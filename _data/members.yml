- name: 'Elke Wolf'
  slug: 'elke-wolf'
  images: '<img src="/img/elke-wolf/elke-wolf-1.jpg" alt="Elke Wolf 1"><img src="/img/elke-wolf/elke-wolf-2.jpg" alt="Elke Wolf 2"><img src="/img/elke-wolf/elke-wolf-3.jpg" alt="Elke Wolf 3"><img src="/img/elke-wolf/elke-wolf-4.jpg" alt="Elke Wolf 4">'
  vita:
  - line: 'Elke Wolf arbeitet seit 1981 freischaffend im eigenen Atelier in Plauen.'
  - line: 'Textilkünstlerische Unikate „Bildgewebe“ (Flachweberei/Gobelintechnik mit Naturfasern) entstehen, parallel dazu und gleichberechtigt Aquarelle, Zeichnungen und Druckgrafik.'
  - line: 'Wesentliche Anregung für ihre Arbeit sind Natur und Landschaft.'
  - line: 'Zeichnungen und Aquarelle entstehen immer vor der Natur.'
  - line: 'Dabei ist auch die „eigene Natur“ mit den wechselnden Stimmungen wichtig.'
  - line: 'Der Prozess der Auseinandersetzung ist auch mit einer Verinnerlichung von Natur und Landschaft verbunden.'
  - line: 'Genau das ermöglicht ihr dann auch den freien, assoziativen Umgang mit ihrem Sujet bei der Form- und Bildfindung für Gewebe und Grafik.'
  - line: 'Elke Wolf, 1944 in Theißen geboren, Studium im Bereich Textilkunst von 1978-1981 an der Fachschule für angewandte Kunst in Schneeberg.'



